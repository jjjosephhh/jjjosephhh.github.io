<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fluffiness Pet Spa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="fullscreen-container">
        <img src="images/prices.png" alt="Fluffiness Pet Spa Prices" usemap="#price-map" class="responsive-image">
        
        <map name="price-map">
            <!-- Phone number area (approximately where +571-507-5262 appears on the image) -->
            <area shape="rect" coords="35,898,207,928" href="sms:+15715075262" alt="Text Us">
            
            <!-- Instagram area (approximately where @gro.omersoo appears on the image) -->
            <area shape="rect" coords="75,925,195,955" href="https://instagram.com/gro.omersoo" alt="Instagram">
        </map>
    </div>
    
    <script src="js/imageMapResizer.js"></script>
</body>
</html>
